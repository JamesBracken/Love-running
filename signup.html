<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, excercise, sports">

    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Love running</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/media/favicon-16x16.png">
    <link rel="icon" href="./assets/media/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net/" method="POST" target="_blank">
                <h2><i class="fa-solid fa-heart-pulse"></i> LETS GET YOU SIGNED UP!</h2>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first_name" id="first-name" class="text-input"required>
                    <br>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last_name" id="last-name" class="text-input" required>
                    <br>
                    <label for="email-address">Email Address</label>
                    <input type="email" name="email_address" id="email-address" class="text-input" required>
                    <br>
                <div class="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" name="running_preference" id="road" required>
                    <br>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running_preference" id="trail">
                    <br>
                    <label for="both">Both</label>
                    <input type="radio" name="running_preference" id="both" >
                </div>
                <!-- <br> -->
                <button type="submit" class="join-button">Let's Run!</button>
                <!-- <input type="submit" value="Let's Run" name="join-button" id="submit"> -->
            </form>
        </section>
    </main>
    <!-- <section>

    </section> -->
    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Script for font awesome kit, placed here to speed up page loading -->

</html>
